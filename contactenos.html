<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Reserva</title>
  <style>
    /* Misma estructura de estilos que antes */
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 20px auto;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
    }

    input {
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>Formulario de Reserva</h2>
<form id="reservationForm">
  <label for="username">Nombre de Usuario:</label>
  <input type="text" id="username" required>

  <label for="email">Correo Electrónico:</label>
  <input type="email" id="email" required>

  <label for="phone">Número Telefónico:</label>
  <input type="tel" id="phone" pattern="[0-9]{10}" required>

  <label for="date">Fecha de Reserva:</label>
  <input type="date" id="date" required>

  <label for="age">Fecha de Nacimiento:</label>
  <input type="date" id="age" required>

  <button type="button" onclick="validateForm()">Confirmar Reserva</button>
</form>

<!-- Vincula tu archivo JavaScript -->
<script src="back.js"></script>

</body>
</html>
